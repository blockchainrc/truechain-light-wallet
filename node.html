<script type="text/javascript">
	(function() {
		var Validate = {
			sPageIndex: 0,
			fPageIndex: 0,
			token: null,
			isStandCompleted: false,
			isFullCompleted: false,
			nodeDataUrl: 'http://45.40.243.125:7001/nodeRank',
			statusUrl: 'http://45.40.243.125:7001/getMemberStatus',
			getAjaxPromise: function getAjaxPromise(option) {
				let that = this;
				return new Promise(function(resolve, reject) {
					mui.ajax(option.url, {
						type: 'get',
						dataType: 'json',
						headers: {
							token: that.token
						},
						data: {
							node_type: option.node_type,
							pageIndex: option.pageIndex,
							pageNumber: 10,
							isScore: true
						},
						async: true,
						success: function(res) {
							resolve(res)
						},
						error: function(error) {
							reject(error)
						}
					});
				})
			},
			request: function(node_type, element, pageIndex = 0) {
				let that = this;
				that.getAjaxPromise({
					url: that.nodeDataUrl,
					node_type: node_type,
					pageIndex: that.fPageIndex,
				}).then((res) => {
					let strAf = '';
					res.data.forEach(function(item, index) {
						if(item.type == 1) {
							strAf = `<li class="mui-table-view-cell" data-address=${item.address}>
								<div class="view-cell-left">
									${that.fPageIndex+index+1}
								</div>
								<div class="view-cell-center nickName">
									<span class="nickName_item">${item.nickname}</span>
									<img class="type" src="dist/images/common/geren.png" />
								</div>		
								<div class="view-cell-center-item trueNum">
										${item.lock_num}true
									</div>	
								<div class="view-cell-right voteNum">
									${item.tickets}票
								</div>
							</li>`;
						} else {
							strAf = `<li class='mui-table-view-cell' data-address=${item.address}>
								<div class="view-cell-left">
									${that.fPageIndex+index+1}
								</div>
								<div class="view-cell-center nickName">
									<span class="nickName_item">${item.nickname}</span>
								</div>																							
								<div class="view-cell-center-item trueNum">
										${item.lock_num}true
									</div>																																								
								<div class="view-cell-right voteNum">
									${item.tickets}票
								</div>
							</li>`;
						};
						$(element).append(strAf);
						setTimeout(function() {
							that.isFullCompleted = true;
						}, 500)
					})
					//点击显示投票信息
					$('.mui-table-view-cell').on('tap', function() {
						openInfo('view/node/voteItem/baseInfo.html', {
							address: $(this).data('address')
						})
					})
				}).catch((err) => {
					console.log(JSON.stringify(err))
				});
			},
			standardNode: function(node_type, element, pageIndex = 0) {
				let that = this;
				that.getAjaxPromise({
					url: that.nodeDataUrl,
					node_type: node_type,
					pageIndex: that.sPageIndex,
					isScore: true
				}).then((res) => {
					let strAf = '';
					res.data.forEach(function(item, index) {
						if(item.type == 1) {
							strAf = `<li class="mui-table-view-cell" data-address=${item.address}>
								<div class="view-cell-left">
									${that.sPageIndex+index+1}
								</div> 
								<div class="view-cell-center nickName">
									<span>${item.nickname}</span>
									<img class="type" src="dist/images/common/geren.png" />
								</div>										
								<div class="view-cell-right voteNumSt">
									${item.score}分
								</div>
							</li>`;
						} else {
							strAf = `<li class='mui-table-view-cell' data-address=${item.address}>
								<div class="view-cell-left">
									${that.sPageIndex+index+1}
								</div>
								<div class="view-cell-center nickName">
									<span>${item.nickname}</span>
								</div>
								<div class="view-cell-right voteNumSt">
									${item.score}分
								</div>
							</li>`;
						};
						$(element).append(strAf);
						setTimeout(function() {
							that.isStandCompleted = true;
						}, 500)
					})
					//点击显示投票信息
					$('.mui-table-view-cell').on('tap', function() {
						openInfo('view/node/voteItem/baseInfo.html', {
							address: $(this).data('address')
						})
					})
				}).catch((err) => {
					console.log(JSON.stringify(err))
				});
			},
			getStatus: function getStatus() {
				let that = this;
				mui.ajax(that.statusUrl, {
					type: 'GET',
					headers: {
						token: that.token
					},
					dataType: 'json',
					success: function(res) {
						console.log('申请状态:' + JSON.stringify(res));
						h('.signUP').tap(function(e) {
							if(res.data.status) {
								switch(res.data.status) {
									case 0:
										{
											console.log('初始状态');
											openInfo('view/node/signUp.html', {
												status: 0
											})
											break;
										}
									case 1:
										{
											e.preventDefault();
											console.log('已申请');
											openInfo('view/node/organizeTeamNode/joinOrganize.html', {
												status: 1
											})
											break;
										}
									case 2:
										{
											console.log('申请通过');
											if(res.data.role == 2 && res.data.type == 2) {
												openInfo('view/node/myTeam/myTeam.html', {
													status: 2,
													type: 2
												});
											} else if(res.data.role == 1 && res.data.type == 1) {
												openInfo('view/node/signUpSuccess.html', {
													status: 2,
													type: 1
												});
											} else if(res.data.role == 1 && !res.data.type) {
												openInfo('view/node/myTeam/teamInfo.html', {
													status: 2,
													type: 2
												});
											} else {
												openInfo('view/node/signUpSuccess.html', {
													status: 2,
													type: 1
												});
											}
											break;
										}
									case 3:
										{
											console.log('被拒绝');
											openInfo('view/node/organizeTeamNode/joinOrganize.html', {
												status: 3
											})
											break;
										}
								}
							} else {
								openInfo('view/node/signUp.html', {
									status: 0
								})
							}
						});
					},
					error: function(err) {
						console.log(JSON.stringify(err));
					}
				})
			},
			init() {
				this.submitForm();
			},
			submitForm: function submitForm() {
				let that = this;
				mui.plusReady(function() {
					that.token = plus.storage.getItem('token');
					h('.vote').tap(function() {
						openInfo('view/node/vote.html');
					});
					var deceleration = mui.os.ios ? 0.003 : 0.0009;
					mui('.mui-scroll-wrapper').scroll({
						bounce: false,
						indicators: true,
						deceleration: deceleration
					});
					mui.ready(function() {
						mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
							mui(pullRefreshEl).pullToRefresh({
								down: {
									callback: function() {
										console.log('下拉');
										var self = this;
										that.getStatus();
										$('.standardNode').html('')
										$('.fullNode').html('')
										setTimeout(function() {
											that.standardNode(1, '.standardNode');
											that.request(2, '.fullNode');
										}, 1000)
										that.sPageIndex = 0;
										that.fPageIndex = 0;
										setTimeout(function() {
											self.endPullDownToRefresh();
										}, 1000)
									}
								},
								up: {
									callback: function() {
										var self = this;
										that.getStatus();
										if(that.isStandCompleted) {
											that.sPageIndex += 10;
											that.standardNode(1, '.standardNode');
											that.isStandCompleted = false;
										}

										if(that.isFullCompleted) {
											that.fPageIndex += 10;
											that.request(2, '.fullNode', 100);
											that.isFullCompleted = false;
										}
										setTimeout(function() {
											self.endPullUpToRefresh();
										}, 1000)
									}
								}
							});
						});
					});
					that.getStatus();
					that.standardNode(1, '.standardNode');
					that.request(2, '.fullNode');
				});
			}
		};
		Validate.init();
	})();
</script>
